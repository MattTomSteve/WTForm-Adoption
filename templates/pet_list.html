{% extends 'base.html' %}

{% block title %}Pet List{% endblock %}

{% block content %}
<h1>Our Pets</h1>

{% for pet in pets %}
    <img src="{{ pet.image_url() }}">
    <a href="/{{pet.id}}">{{pet.name}}</a>
    {% if pet.available %} <b> available! </b> {% endif %}
{% endfor %}

<a href="{{'/add'}}">Add a Pet</a>

{% endblock %}
